<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <main class="container">
      <article class="screen flow" id="start_screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these questions.</p>
        <button id="start_btn">Start Quiz</button>
      </article>
      <section class="screen active" id="quiz_screen">
        <article class="quiz_header">
          <h2 id="question_text">Questions</h2>
          <div class="quiz_info">
            <p>
              Questions <span id="current_question">1</span> of <span>5</span>
            </p>
            <p>Score: <span id="score">0</span></p>
          </div>
        </article>
        <article id="answers_container" class="answers_container"></article>
        <div class="progress_bar">
          <div id="progress" class="progress"></div>
        </div>
      </section>
      <article id="result_screen" class="screen">
        <h1>Quiz Results</h1>
        <div class="result_info">
          <p>
            You scored <span id="final_score">0</span> out of
            <span id="max_score">0</span>
          </p>
          <div id="result_message">
            <h2>Keep studying!</h2>
          </div>
          <button id="restart_btn">Restart Quiz</button>
        </div>
      </article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
